<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Astronaut.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="2" environment-image="aircraft_workshop_01_1k.hdr" exposure="1.32" shadow-softness="0" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="0.09528545961964457m 1.8271683316903036m 0.3143263710059987m" data-normal="0.29259561389217825m 0.11383937564155769m 0.9494358342113489m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">head</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.5030914395750714m 0.9267060694722319m 0.13150946305884492m" data-normal="-0.47124483745139667m 0.05608789306010443m 0.8802172751244348m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">hand</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
